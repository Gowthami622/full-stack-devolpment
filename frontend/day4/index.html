<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Info Fetcher</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 20px; 
      background-color: #f0f0f0;
    }
    h1 { text-align: center; color: #222; }
    input, button, select { padding: 10px; margin: 5px; font-size: 16px; }
    button { cursor: pointer; border: none; border-radius: 5px; background-color: #0077cc; color: white; }
    button:hover { background-color: #005fa3; }
    #weather { 
      margin-top: 20px; 
      padding: 15px; 
      background: white; 
      border-radius: 8px; 
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>üõ∞ Weather Info Fetcher</h1>

  <div style="text-align: center;">
    <input type="text" id="cityInput" placeholder="Enter city (e.g., delhi)">
    <button id="fetchBtn">Get Weather</button>
  </div>

  <div id="weather"></div>

  <script>
    $(document).ready(function() {
      console.log("=== Weather Info Fetcher ===");

      // Predefined coordinates for supported cities
      const cityCoords = {
        "bangalore": { lat: 12.97, lon: 77.59 },
        "delhi": { lat: 28.61, lon: 77.21 },
        "mumbai": { lat: 19.07, lon: 72.87 },
        "london": { lat: 51.51, lon: -0.13 },
        "new york": { lat: 40.71, lon: -74.01 },
        "tokyo": { lat: 35.68, lon: 139.76 }
      };

      // Button click event
      $("#fetchBtn").click(function () {
        let city = $("#cityInput").val().trim().toLowerCase();

        if (!cityCoords[city]) {
          $("#weather").html("‚ùå City not in list!");
          return;
        }

        let coords = cityCoords[city];
        let url = `https://api.open-meteo.com/v1/forecast?latitude=${coords.lat}&longitude=${coords.lon}&current_weather=true`;

        $.getJSON(url, function (data) {
          if (data.current_weather) {
            $("#weather").html(`
              <h3>Weather in ${city.charAt(0).toUpperCase() + city.slice(1)}</h3>
              <p>üå° Temperature: ${data.current_weather.temperature}¬∞C</p>
              <p>üí® Wind Speed: ${data.current_weather.windspeed} km/h</p>
              <p>üïí Time: ${data.current_weather.time}</p>
            `);
          } else {
            $("#weather").html("‚ö† No data available.");
          }
        }).fail(function () {
          $("#weather").html("‚ùå Error fetching weather data.");
        });
      });
    });
  </script>
</body>
</html>
