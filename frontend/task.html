<!DOCTYPE html>
<html>
<head>
  <title>Editable To-Do List</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    ul {
      list-style: none;
    }
    li {
      padding: 5px;
      cursor: pointer;
    }
    input.edit-task {
      width: 90%;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <ul id="todo-list">
    <li>Buy groceries</li>
    <li>Walk the dog</li>
    <li>Read a book</li>
  </ul>

  <script>
    $(document).ready(function() {
      $('#todo-list').on('dblclick', 'li', function() {
        var $li = $(this);
        var currentText = $li.text();
        var $input = $('<input type="text" class="edit-task">').val(currentText);

        // Replace <li> content with the input box
        $li.html($input);
        $input.focus();

        // When Enter is pressed
        $input.on('keydown', function(e) {
          if (e.key === 'Enter') {
            var newText = $input.val();
            $li.text(newText);
          }
        });

        // When input loses focus
        $input.on('blur', function() {
          var newText = $input.val();
          $li.text(newText);
        });
      });
    });
  </script>

</body>
</html>
